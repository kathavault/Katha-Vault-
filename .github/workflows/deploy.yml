
# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # Or your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Specify Node.js version
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      # Add environment variables needed for the build process
      # Ensure these are configured as secrets in your GitHub repository settings if needed during EXPORT time
      - name: Build project for static export
        run: |
          # Export NEXT_PUBLIC variables needed during build/export time
          # Note: These are used during the build, not runtime on GitHub Pages
          # export NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          # export NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          # export NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          # ... add others if needed for the STATIC export build ...

          npm run build # This should now use the 'export' output defined in next.config.js
        env:
          # Define any build-time env vars needed here
          # NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          # ... etc ...
          # Important: GitHub Pages only serves static files, runtime env vars won't work
          # Ensure your app logic doesn't heavily rely on runtime env vars if exporting
          NEXT_PUBLIC_SOME_CONFIG: "static_value" # Example

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the exported content from the 'out' directory
          path: './out'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    